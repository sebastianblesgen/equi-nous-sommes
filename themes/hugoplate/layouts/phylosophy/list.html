{{ define "main" }}
  <section class="section-sm">
    <div class="container">
      <div class="row">
        <div class="md:col-10 lg:col-10 text-justify">
          {{ partial "image" (dict "Src" .Params.image "Alt" .Title "Class" "float-end m-3" "Size" "200x200") }}
          <div>
            <h2 class="h3 mb-6">{{ .Title }}</h2>
            <div class="content">{{ .Content }}</div>
          </div>
        </div>
      </div>
    </div>
  </section>
{{ end }}
